<head>

    <link href="Style.css" rel="stylesheet"/>
    <title>Caculator</title>
</head>
<body>
   
    <div class="body">
        <input class="input display"/>
        <button class="function C3 clear">C</button>
        <button class="operation division">รท</button>
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="operation multiply">ร</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="operation plus">+</button>
        <button class="digit one">1</button>
        <button class="digit two">2</button>
        <button class="digit three">3</button>
        <button class="operation minus">-</button>
        <button class="digit C3 zero">0</button>
        <button class="operation equal">=</button>

    </div>
