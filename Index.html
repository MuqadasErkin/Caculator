<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet" type="css"/>
    <title>Caculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="body">
        <div class="display">
            <input class="input" type="number"/>
        </div>
        <div class="function C3 clear"><button>C</button></div>
        <div class="operation division"><button>รท</button></div>
        <div class="digit seven"><button>7</button></div>
        <div class="digit eight"><button>8</button></div>
        <div class="digit nine"><button>9</button></div>
        <div class="operation multiply"><button>ร</button></div>
        <div class="digit four"><button>4</button></div>
        <div class="digit five"><button>5</button></div>
        <div class="digit six"><button>6</button></div>
        <div class="operation plus"><button>+</button></div>
        <div class="digit one"><button>1</button></div>
        <div class="digit two"><button>2</button></div>
        <div class="digit three"><button>3</button></div>
        <div class="operation minus"><button>-</button></div>
        <div class="digit C3 zero"><button>0</button></div>
        <div class="operation equal"><button>=</button></div>

    </div>
    

<script src="Js.jsx" type="jsx"></script>
</body>
</html>
