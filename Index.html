<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style.css" rel="stylesheet"/>
    <title>Caculator</title>
</head>
<body>
   
    <div class="body">
        <div class="display">
            <input class="input"/>
        </div>
        <div class="clear"><button class="function C3">C</button></div>
        <div class="division"><button class="operation">รท</button></div>
        <div class="seven"><button class="digit">7</button></div>
        <div class="eight"><button class="digit">8</button></div>
        <div class="nine"><button class="digit">9</button></div>
        <div class="multiply"><button class="operation">ร</button></div>
        <div class="four"><button class="digit">4</button></div>
        <div class="five"><button class="digit">5</button></div>
        <div class="six"><button class="digit">6</button></div>
        <div class="plus"><button class="operation">+</button></div>
        <div class="one"><button class="digit">1</button></div>
        <div class="two"><button class="digit">2</button></div>
        <div class="three"><button class="digit">3</button></div>
        <div class="minus"><button class="operation">-</button></div>
        <div class="zero"><button class="digit C3">0</button></div>
        <div class="equal"><button class="operation">=</button></div>

    </div>
    

<script src="Js.jsx" type="jsx"></script>
</body>
</html>
